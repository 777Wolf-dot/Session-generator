<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Wolf ‚Äì QR Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating glowing text */
    .background-text {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00,
                   0 0 20px #00ff00,
                   0 0 30px #00ff00;
      white-space: nowrap;
      animation: floatRandom linear infinite;
      opacity: 0.6;
    }

    @keyframes floatRandom {
      0% {
        transform: translate(var(--x-start), var(--y-start));
        opacity: 0.4;
      }
      50% {
        transform: translate(var(--x-mid), var(--y-mid));
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-end), var(--y-end));
        opacity: 0.4;
      }
    }

    /* Card container */
    .card {
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px auto;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: black;
      color: #00ff00;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff00;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00 inset;
    }

    #qr-container img {
      margin-top: 20px;
      border: 3px solid #00ff00;
      border-radius: 12px;
      padding: 10px;
      background: #000;
      box-shadow: 0 0 25px #00ff00;
      max-width: 100%;
      height: auto;
    }

    .loading-bar {
      margin-top: 15px;
      width: 100%;
      height: 12px;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .loading-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ff00, #66ff66, #00ff00);
      animation: loading 2s infinite linear;
      box-shadow: 0 0 15px #0f0;
    }

    @keyframes loading {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating glowing background -->
  <script>
    for (let i = 0; i < 20; i++) {
      const span = document.createElement("div");
      span.className = "background-text";
      span.textContent = "üê∫ SILENT WOLF üê∫";

      span.style.setProperty("--x-start", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-start", `${Math.random() * 100 - 50}vh`);
      span.style.setProperty("--x-mid", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-mid", `${Math.random() * 100 - 50}vh`);
      span.style.setProperty("--x-end", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-end", `${Math.random() * 100 - 50}vh`);

      span.style.animationDuration = `${15 + Math.random() * 20}s`;
      span.style.left = `${Math.random() * 100}vw`;
      span.style.top = `${Math.random() * 100}vh`;

      document.body.appendChild(span);
    }
  </script>

  <!-- Main QR Code Generator -->
  <div class="card">
    <h1>üê∫ Generate QR Session</h1>
    <button class="btn" onclick="generateQR()">Generate QR Code</button>
    <div class="loading-bar" id="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
    <div id="qr-container"></div>
    <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>
  </div>

  <script>
    async function generateQR() {
      const loadingBar = document.getElementById("loading-bar");
      const qrContainer = document.getElementById("qr-container");

      loadingBar.style.display = "block";
      qrContainer.innerHTML = "";

      try {
       const response = await fetch("/generateQR");

        const data = await response.json();

        loadingBar.style.display = "none";

        if (data.qr) {
          const img = document.createElement("img");
          img.src = data.qr;
          img.alt = "QR Code";
          qrContainer.appendChild(img);
        } else {
          qrContainer.innerHTML = "<p style='color:red'>‚ùå Failed to generate QR</p>";
        }
      } catch (err) {
        loadingBar.style.display = "none";
        qrContainer.innerHTML = "<p style='color:red'>‚ö† Error fetching QR</p>";
      }
    }
  </script>
</body>
</html>
