<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Wolf ‚Äì Pair Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating glowing text */
    .background-text {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00,
                   0 0 20px #00ff00,
                   0 0 30px #00ff00;
      white-space: nowrap;
      animation: floatRandom linear infinite;
      opacity: 0.6;
    }

    @keyframes floatRandom {
      0% {
        transform: translate(var(--x-start), var(--y-start));
        opacity: 0.4;
      }
      50% {
        transform: translate(var(--x-mid), var(--y-mid));
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-end), var(--y-end));
        opacity: 0.4;
      }
    }

    /* Card container */
    .card {
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #00ff00;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px auto;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: black;
      color: #00ff00;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff00;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00 inset;
    }

    .pair-code-box {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #0f0;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 20px #00ff00;
    }

    .copy-btn {
      margin-top: 12px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00ff00;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      display: none;
    }

    .copy-btn:hover {
      background: black;
      color: #00ff00;
      box-shadow: 0 0 25px #00ff00 inset;
    }

    .loading-bar {
      margin-top: 15px;
      width: 100%;
      height: 12px;
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .loading-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ff00, #66ff66, #00ff00);
      animation: loading 2s infinite linear;
      box-shadow: 0 0 15px #0f0;
    }

    @keyframes loading {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating glowing background -->
  <script>
    for (let i = 0; i < 20; i++) {
      const span = document.createElement("div");
      span.className = "background-text";
      span.textContent = "üê∫ SILENT WOLF üê∫";

      span.style.setProperty("--x-start", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-start", `${Math.random() * 100 - 50}vh`);
      span.style.setProperty("--x-mid", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-mid", `${Math.random() * 100 - 50}vh`);
      span.style.setProperty("--x-end", `${Math.random() * 100 - 50}vw`);
      span.style.setProperty("--y-end", `${Math.random() * 100 - 50}vh`);

      span.style.animationDuration = `${15 + Math.random() * 20}s`;
      span.style.left = `${Math.random() * 100}vw`;
      span.style.top = `${Math.random() * 100}vh`;

      document.body.appendChild(span);
    }
  </script>

  <!-- Main Pair Code Generator -->
  <div class="card">
    <h1>üê∫ Generate Pair Code</h1>
    <input type="text" id="number" placeholder="Enter WhatsApp Number">
    <button class="btn" onclick="generatePairCode()">Generate Pair Code</button>
    <div class="loading-bar" id="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
    <div id="pair-container"></div>
    <button id="copy-btn" class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
    <button class="btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>
  </div>

  <script>
    let currentCode = "";

    async function generatePairCode() {
      const number = document.getElementById("number").value.trim();
      const loadingBar = document.getElementById("loading-bar");
      const pairContainer = document.getElementById("pair-container");
      const copyBtn = document.getElementById("copy-btn");

      if (!number) {
        alert("‚ö† Please enter your WhatsApp number!");
        return;
      }

      loadingBar.style.display = "block";
      pairContainer.innerHTML = "";
      copyBtn.style.display = "none";
      currentCode = "";

      try {
        const response = await fetch("/generatePair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await response.json();
        loadingBar.style.display = "none";

        if (data.code) {
          currentCode = data.code;
          pairContainer.innerHTML = `<div class="pair-code-box">üîë Pair Code: ${data.code}</div>`;
          copyBtn.style.display = "block";
        } else {
          pairContainer.innerHTML = "<p style='color:red'>‚ùå Failed to generate Pair Code</p>";
        }
      } catch (err) {
        loadingBar.style.display = "none";
        pairContainer.innerHTML = "<p style='color:red'>‚ö† Error fetching Pair Code</p>";
      }
    }

    function copyCode() {
      if (!currentCode) return;
      navigator.clipboard.writeText(currentCode).then(() => {
        alert("‚úÖ Pair Code copied to clipboard!");
      });
    }
  </script>
</body>
</
